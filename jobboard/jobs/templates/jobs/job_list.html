<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
</head>
<body>
    <h1>Available Jobs</h1>
    <ul>
        {% for job in jobs %}
        <li>
            <a href="{% url 'job_detail' job.id %}">{{ job.title }}</a> - {{ job.company.name }} 
        </li>
        {% endfor %}
    </ul>
</body>
</html>
